<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./chat.css">
    <title>Chat</title>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
          <h1><i class="fa-light fa-comment-smile"></i>ChatApp </h1>
          <a href="index.html" class="btn">Leave Room</a>
        </header>
        <main class="chat-main">
          <div class="chat-sidebar">
            <h3>Room Name:</h3>
            <h2 id="room-name"></h2>
            <h3><i class="fa-solid fa-users"></i> People</h3>
            <ul id="users">
            </ul>
          </div>
          <div class="chat-messages"></div>
        
        </main>
        <div class="chat-form-container">
          <form id="chat-form">
            <input id="msg" type="text" placeholder="Type your message..." required autocomplete="off"/>
            <button class="btn"><i class="fas fa-paper-plane-top"></i> Send</button>
          </form>
        </div>
      </div>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.0/qs.min.js" 
      integrity="sha512-/l6vieC+YxaZywUhmqs++8uF9DeMvJE61ua5g+UK0TuHZ4TkTgB1Gm1n0NiA86uEOM9JJ6JUwyR0hboKO0fCng==" crossorigin="anonymous" 
      referrerpolicy="no-referrer"></script> 
      <script src="socket.io/socket.io.js"></script>
      <script src="main.js"></script>
</body>
</html>
